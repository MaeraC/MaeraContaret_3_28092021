<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e8c5e07d6.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>
        <div class="localisation">
            <i class="fas fa-map-marker-alt"></i>
            <p class="localisation__ville">Paris, Belleville</p>
        </div>
    </header>

    <section class="presentation">
        <h2 class="presentation__titre">Réserver le menu qui vous convient</h2>
        <p class="presentation__description">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <div class="presentation__bouton">
            <button>Explorer nos restaurants</button>
        </div>
    </section>

    <section class="fonctionnement">
        <h2 class="fonctionnement__titre">Fonctionnement</h2>
        <div class="fonctionnement__rubrique">
            <div class="fonctionnement__numero">1</div>
            <div class="fonctionnement__details">
                <div><i class="fas fa-mobile-alt"></i></div>
                <div class="fonctionnement__description">Choisissez un restaurant</div>
            </div>
            
        </div>
        <div class="fonctionnement__rubrique">
            <div class="fonctionnement__numero">2</div>
            <div class="fonctionnement__details">
                <div><i class="fas fa-list-ul"></i></div>
                <div class="fonctionnement__description">Composez votre menu</div>
            </div>
        </div>
        <div class="fonctionnement__rubrique">
            <div class="fonctionnement__numero">3</div>
            <div class="fonctionnement__details">
                <div><i class="fas fa-store IconeStore"></i></div>
                <div class="fonctionnement__description">Dégustez au restaurant</div>
            </div>
        </div>
    </section>

</body>
</html>
